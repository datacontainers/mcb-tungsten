# Memcloud services 
memcloud  : 
  big-data:
  - SMACK     :       [ standard ]
  - hdfs-big-data   : [ data-only, +spark, +druid ]
  - HDP-Hortonworks : [ hdp-standard ]
  
  cloud :        
  - Red Hat Openshift : [ standard ]
  - DCOS            : [ Enterprise Edition, Community Edition ] 
  - Kubernetes      : [ miniKube, standard ]
  - Hosts cluster   : [ Generic-cluster ]
  - Docker swarm    : [ swarm-cluster ]
     
  storage:
  - jbod  : [standard, extended]
  - vNAS  : [standard, hybrid]
  - ceph  : [test-drive, certification, production-ceph-core]
  - hdfs  : [apache, horton, cloudera, mapr]
  
   
# StorageCloud services may be similar or different
storagecloud :
  storage:
  - jbod  : [standard]
  - vNAS  : [standard, hybrid]
  - gluster : [standalone gluster-docker-swarm-bootstrap ]
  - ceph  : [test-drive, certification, production-ceph-core]
  - gpfs  : [standard ]

  databases:
  - SQL server 2017 linux : [coming soon]
  - MongoDB               : [standard ]
  - MyQL                  : [ default-single-node, 3-node-cluster ]
  - MariaDB               : [ default-engine, +columnstore ]
  - Clickhouse            : [ test-drive, standard ]
  
  key-value-stores: 
  - redis     : [ standard, cluster ]
  - cassandra : [ standard-3-node ]
  - riak      : [ standard ]
  - memcache  : [ standard-fixed, autoscaling ]
  - couchbase : [ standard ]
